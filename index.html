<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jenko</title>
  <meta name="description" content="Restricted access. Login required." />

  <link rel="stylesheet" href="./main.css?v=4" />

  <style>
    /* Minimal preflight / fallback */
    .hidden { display: none !important; }
    .centerPage {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .loginShell {
      width: min(520px, 100%);
    }
  </style>
</head>

<body>
  <!-- LOGIN SCREEN (shown first) -->
  <div id="loginScreen" class="centerPage">
    <div class="loginShell">
      <div class="card">
        <div class="brand" style="margin-bottom:10px;">
          <div class="logo">AI</div>
          <div>
            <h1 style="margin:0;">Sign in</h1>
            <p style="margin:6px 0 0;">Access is restricted. Authenticate to use the troubleshooting agent.</p>
          </div>
        </div>

<form id="loginForm" onsubmit="return false;" style="display:grid; gap:10px; margin-top:14px;">
          <input id="loginUser" class="input" placeholder="Username" autocomplete="username" required />
          <input id="loginPass" class="input" placeholder="Password" type="password" autocomplete="current-password" required />
          <button class="btn primary" type="submit">Login</button>
          <div class="footnote" id="authStatus"></div>
        </form>
      </div>

      <div class="footnote" style="margin-top:10px; text-align:center;">
        Do not paste secrets. Authentication is enforced by the backend.
      </div>
    </div>
  </div>

  <!-- APP (hidden until authenticated) -->
  <main id="appShell" class="appLayout hidden">
    <!-- SIDEBAR -->
    <aside class="sidebar" aria-label="Controls">
      <div class="sidebarHeader">
        <div class="brand">
          <div class="logo">AI</div>
          <div>
            <div class="sidebarTitle">Jenko</div>
            <div class="sidebarSubtitle">Diagnostics-first</div>
          </div>
        </div>
      </div>

      <div class="sidebarSection">
        <span class="pill" id="modePill">Mode: Diagnostics</span>

        <label class="toggle" title="Enable only if you approve production-impacting remediation" style="width:100%; justify-content:space-between;">
          <span class="toggleText">Remediation approved</span>
          <span style="display:flex; align-items:center; gap:10px;">
            <input type="checkbox" id="approveToggle" />
            <span class="toggleUi" aria-hidden="true"></span>
          </span>
        </label>
      </div>

      <div class="sidebarSection">
        <div class="sidebarLabel">Presets</div>
        <div class="sidebarPresets" aria-label="Preset intake templates">
          <button class="chip" type="button" data-preset="network">Network</button>
          <button class="chip" type="button" data-preset="server">Server</button>
          <button class="chip" type="button" data-preset="script">Script</button>
          <button class="chip" type="button" data-preset="hardware">Hardware</button>
        </div>
      </div>

      <div class="sidebarSection">
        <div class="sidebarLabel">Actions</div>
        <div class="sidebarActions" id="sidebarActions">
          <button class="btn secondary" type="button" id="copyTicketBtn">Copy Ticket Notes</button>
          <button class="btn secondary" type="button" id="exportTxtBtn">Export TXT</button>
          <button class="btn secondary" type="button" id="exportJsonBtn">Export JSON</button>
        </div>
      </div>

      <div class="sidebarFooter">
        <button class="btn secondary" type="button" id="logoutBtn" title="Sign out" style="width:100%;">Logout</button>
        </div>
      </div>
    </aside>

    <!-- MAIN CHAT PANEL -->
    <section class="mainPanel" aria-label="Chat panel">
  <header class="topHeader">
    <div>
      <h1 class="topTitle">Jenko</h1>
    </div>
  </header>

  <!-- Investigation starter card (matches screenshot) -->
  <section class="card heroCard" aria-label="Start a new investigation">
    <div class="heroTitle">Start a new investigation</div>
    </div>

    <div class="presetGrid" aria-label="Preset intake templates">
      <button class="presetCard" type="button" data-preset="network">
        <div class="presetHeader">
          <span class="presetIcon">◌</span>
          <span class="presetName">Network</span>
        </div>
        <div class="presetDesc">Investigate switch/router issues, VLANs, routing, packet loss, and more.</div>
        <div class="presetCta">Load Template</div>
      </button>

      <button class="presetCard" type="button" data-preset="server">
        <div class="presetHeader">
          <span class="presetIcon">≡</span>
          <span class="presetName">Server</span>
        </div>
        <div class="presetDesc">Diagnose Linux/Windows issues, logs, CPU/memory/disk, services.</div>
        <div class="presetCta">Load Template</div>
      </button>

      <button class="presetCard" type="button" data-preset="script">
        <div class="presetHeader">
          <span class="presetIcon">&lt;/&gt;</span>
          <span class="presetName">Script</span>
        </div>
        <div class="presetDesc">Debug PowerShell, Python, Bash, IaC, validate YAML/JSON.</div>
        <div class="presetCta">Load Template</div>
      </button>

      <button class="presetCard" type="button" data-preset="hardware">
        <div class="presetHeader">
          <span class="presetIcon">▦</span>
          <span class="presetName">Hardware</span>
        </div>
        <div class="presetDesc">Check server alerts, RAID status, iLO/iDRAC logs, ECC memory.</div>
        <div class="presetCta">Load Template</div>
      </button>
    </div>
  </section>

  <!-- Chat transcript -->
  <section class="card chatWrap" aria-label="Chat">
    <div class="chat" id="chat" aria-label="Chat transcript"></div>
  </section>

  <!-- Sticky composer (matches screenshot layout) -->
  <section class="composerDock" aria-label="Message input">
    <div class="card composerWrap">
      <form class="composer" id="form">
        <label class="attachBtn" title="Attach a screenshot (no secrets)">
          <input type="file" id="image" accept="image/*" />
          <span class="attachPlus">+</span>
        </label>

        <textarea
          id="message"
          class="input composerInput"
          rows="2"
          placeholder="Ask anything"
          required
        ></textarea>

        <button class="btn primary sendBtn" type="submit" id="sendBtn">Send</button>
      </form>

      </div>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>
  </section>
</section>


  <!-- Backend URLs -->
  <script>
    window.BACKEND_URL = "https://csrma-agent.onrender.com/api/chat";
    window.LOGIN_URL = "https://csrma-agent.onrender.com/auth/login";
  </script>

  <script src="./app.js?v=6"></script>
</body>
</html>
